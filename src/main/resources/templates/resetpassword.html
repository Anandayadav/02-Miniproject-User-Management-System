<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<table style="width: 400px; margin: auto; margin-top: 100px;">
    <tr>
        <td colspan="2" class="text-center"><h2>Reset Password</h2></td>
    </tr>
    <tr>
		
		<td style="color: red;" th:text="${errMsg}"></td>
	</tr>
    <form th:action="@{/reset-password}" th:object="${resetpswrdform}" method="post">
      
        <tr>
            <td>New Password:</td>
            <td><input type="password"  th:field="*{newpassword}" required></td>
        </tr>
        <tr>
            <td>Confirm New Password:</td>
            <td><input type="password" th:field="*{confirmpassword}" required></td>
        </tr>
            <input type="hidden" th:name="email" th:value="${email}">

        <tr>
            <td colspan="2" class="text-center"><button type="submit" class="btn btn-primary btn-block">Reset Password</button></td>
        </tr>
    </form>
    <tr>
        <td colspan="2" class="text-center"><a th:href="@{/}">Back to Login</a></td>
    </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div style="width: 300px; margin: auto; margin-top: 100px;">
    <h2 class="mb-4">Login</h2>
    <td th:text="${errMsg}"></td>
    <form th:action="@{/do-login}" th:object="${loginform}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email"  name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password"  name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a th:href="@{/registerPage}">Register here</a></p>
</div>

</body>
</html>
